<body>

    <div class="container-fluid">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table stripe">
                    <thead>
                        <th><a>Doctor</a></th>
                        <th>Nº Colegiado</th>
                        <th>Clínica</th>
                        <th name="editarbtn">Editar</th>
                       
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <th><a>Doctor</a></th>
                        <th>Nº Colegiado</th>
                        <th>Clínica</th>
                        <th name="editarbtn">Editar</th>
                      
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


<div id="formulario" class="row">
           <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
          <h4>Editar Doctor: </h4>   
                 <form class="form-horizontal">
                 <p><a href="https://github.com/sacratos/practica-ajax-datatables">Sigue el trabajo en github.</a></p>                       <div>
                       <div class="form-group">
                          <label for="idClinica" class="col-sm-2 control-label">Id Doctor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idDoctor" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numcolegiado" class="col-sm-2 control-label">Nº Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiado" placeholder="Número de colegiado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinica" class="col-sm-2 control-label">Clinicas</label>
                            <div class="col-sm-10">
                            <select multiple class="form-control" id="clinica" class="clinica">
                                    
                            </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="guardar" name="guardar" type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>

                    </div>
                </form>
                
<!-- ventana modal borrar
        -->
<div class="modal fade" id="basicModal" name="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            
            <h4 class="modal-title" id="myModalLabel">Borrar doctor</h4>
            </div>
            <div class="modal-body">
                <h3>¿Desea borrar el doctor?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" type="submit" id="borrar" name="borrar" data-dismiss="modal" class="btn btn-primary aceptarBorrado">Si</button>
        </div>

    </div>
  </div>
</div>

<!--Añadir Doctor:-->
<div id="formularioCrear" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form class="form-horizontal" id="formCrear" name="formCrear" method="post" action="#"  >
                    <div>
                    <h2>Añadir nuevo doctor</h2>
                        
                        <div class="form-group">
                            <label for="nombreNuevo" class="col-sm-2 control-label">Nombre:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombreNuevo" name="nombreNuevo"  placeholder="Nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numcolegiadoNuevo" class="col-sm-2 control-label">Nº Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiadoNuevo" name="numcolegiadoNuevo" placeholder="Número de colegiado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinicas2" class="col-sm-2 control-label">Nombre clinicas:</label>
                            <div class="col-sm-10">
                                <select  multiple id="clinicas2" name="clinicas2" >
                                  
                                </select>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviarDoc" type="submit" class="btn btn-primary">Enviar</button>
                                
                                <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>

            </div>

        </div>
