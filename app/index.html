    <div class="container-fluid">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <a class="btn btn-success github pull-right" role="button" href="https://github.com/sacratos/practica-ajax-datatables" target="_blank">Ir al github</a>
                <br/>
                <button id="añadirDoctor" type="button" class="btn btn-info navbar-btn">Añadir doctor</button>
                <table id="miTabla" class="table stripe">
                    <thead>
                        <th>Nombre doctor</th>
                        <th>Numero de colegiado</th>
                        <th>Nombre Clinica</th>
                        <th>idClinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>Nombre doctor</th>
                        <th>Numero de colegiado</th>
                        <th>Nombre Clinica</th>
                        <th>idClinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div id="formularioEditar" class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
            <h4>Editar Doctor: </h4>
            <form id="formEditar" action="" method="post" class="form-horizontal">
                <p><a href="https://github.com/sacratos/practica-ajax-datatables">Sigue el trabajo en github.</a></p>
                
                <div class="hidden">
                    <label><input disabled="true" type="text" name="idDoctor" id="idDoctor"></label>
                </div>
                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Nombre:*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del doctor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numcolegiado" class="col-sm-2 control-label">Nº Colegiado:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="numcolegiado" name="numcolegiado" placeholder="Número de colegiado">
                    </div>
                </div>
                <div class="hidden">
                    <label><input disabled="true" type="text" id="idClinica"></label>
                </div>
                <div class="form-group">
                    <label for="clinicas" class="col-sm-2 control-label">Clínicas*:</label>
                    <div class="col-sm-10">
                        <select multiple id="clinicas" name="clinicas">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                        <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <!--Añadir Doctor:-->
    <div id="formularioCrear" class="row">
        <div class="col-md-4 col-md-offset-3">
            <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
            <form class="form-horizontal" id="formCrear" name="formCrear" method="post" action="#">
                <div>
                    <h2>Nuevo Doctor</h2>
                    <div class="form-group">
                        <label for="nombreNuevo" class="col-sm-2 control-label">Nombre:*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreNuevo" name="nombreNuevo" placeholder="Nombre del doctor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numcolegiadoNuevo" class="col-sm-2 control-label">Nº Coleg</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="numcolegiadoNuevo" name="numcolegiadoNuevo" placeholder="Número de colegiado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clinicas2" class="col-sm-2 control-label">Clínicas*:</label>
                        <div class="col-sm-10">
                            <select multiple id="clinicas2" name="clinicas2">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button id="enviarDoc" type="submit" class="btn btn-primary">Enviar</button>
                            <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--ES AQUI DONDE DA FALLO-->
    <div class="modal fade hidden" id="basicModal" name="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title" id="myModalLabel">Borrar Doctor</h4>
                    </div>
                    <div class="modal-body">
                        <h3>¿Esta seguro de que quiere borrar el doctor?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="confBorrar" name="confBorrar" data-dismiss="modal" class="btn btn-primary aceptarBorrado">Si</button>
                    </div>

                </div>
            </div>
        </div>
    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="scripts/main.js"></script>
